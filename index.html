  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

          <div class="flex-item upper"><h2>10k+</h2> <p>companies</p></div>
          <div class="flex-item upper mobile-margin"><h2>314</h2> <p>templates</p></div>
          <div class="flex-item upper mobile-margin"><h2>12m+</h2> <p>queries</p></div>
        </div>
      </div>
      <div class="flex-container overlay">
      <img src="./images/image-header-desktop.jpg" alt="" class="img-desktop">
      <img src="./images/image-header-mobile.jpg" alt="" class="img-mobile">
      </div>
